name: Calculator Quality Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Run Grammar Check (Linter)
        run: |
          # This stops the build if there are Python syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Math Tests (Pytest)
        run: |
          pytest
