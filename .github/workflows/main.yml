name: Calculator Quality Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Run Grammar Check (Linter)
        run: |
          # This stops the build if there are Python syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Math Tests (Pytest)
        run: |
          pytest
  deploy:
    needs: build-and-test    # This is the "Gate". If tests fail, CD NEVER starts.
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only deploy from Main!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Automated Release by CI/CD Pipeline.
            New features included in this build!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
